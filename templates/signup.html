<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Personal Budget Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function validatePasswords() {
          const password = document.getElementById('pswd').value;
          const confirmPassword = document.getElementById('conpswd').value;

          if (password !== confirmPassword) {
              alert('Passwords do not match!');
              return false; // Prevent form submission
          }
          return true;
      }
  </script>

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand ms-3" href="#">
          <img
            src="{{ url_for('static', filename='images/ii.png') }}"
            alt="Expenses"
            style="width: 40px"
            class="rounded-pill"
          />
          AI Personal Budget Assistant
        </a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SignUp</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <img
        src="{{ url_for('static', filename='images/expenses.jpg') }}"
        alt="Expenses"
        style="width: 100%; height: 300px"
        class="rounded"
      />
    </div>

    <div class="container">
      <form method="POST" onsubmit="return validatePasswords()">
        <div class="offset-4 col-5"><h3 class="text-center">SignUp</h3>
            <hr>
            <div class ="col-12">
              <div class="form-group">
                <label for ="fname" class="form-label">First Name</label>
                <input type="text" class='form-control' placeholder="Enter First Name" name='fname' required>
              </div>

              <div class="form-group">
                <label for ="lname" class="form-label">Last Name</label>
                <input type="text" class='form-control' placeholder="Enter Last Name" name='lname' required>
              </div>

              <div class="form-group">
                <label for ="email" class="form-label">EMail Address</label>
                <input type="email" class='form-control' placeholder="Enter EMail Address" name='email' required>
              </div>

              <div class="form-group">
                <label for ="uname" class="form-label">User Name</label>
                <input type="text" class='form-control' placeholder="Enter User Name" name='uname' required>
              </div>

              <div class="form-group">
                <label for ="pswd" class="form-label">Password</label>
                <input type="password"  id="pswd" class='form-control' placeholder="Enter Password" name='pswd' required>
              </div>

              <div class="form-group mb-2">
                <label for ="conpswd" class="form-label">Conform Password</label>
                <input type="password" id="conpswd" class='form-control' placeholder="Conform Password" name='conpswd' required>
              </div>

              <div class="form-group text-center  mb-4 ">
               <input type="submit" name="submit"  value="SignUp" class=" btn btn-primary"> <br>
               <h6>Have an account? <a href="/login">Login</h6>
              </div>

            </div>
            
        </div>
      </form>
    </div>

      <div class="row text-white bg-primary">
        <small class="text-center">CopyRight @ 2025. All Rights Reserved</small>
      </div>
    </div>
  </body>
</html>
